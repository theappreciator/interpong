<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel=stylesheet type="text/css" href="../src/styles.css">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="android-chrome-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module">
      navigator.serviceWorker.register(
        new URL('service-worker.js', import.meta.url),
        {type: 'module'}
      );
    </script> 
    <title>Interpong</title>
  </head>
  <body>
    <div id="main" class="main">
      <!-- <h1>INTERPONG</h1> -->
      <div class="state needs-padding" id="state-waiting_connect">
        <h2>Waiting to connect...</h2>
      </div>
      <!-- <div id="jesstest"></div> -->
      <div class="state hidden needs-padding" id="state-game_room_selector">
        <h2>Enter a room name</h2>
        <div id="game_room_selector-room_inputs">
          <input id="game_room_selector-room_name" type="text" value="test_room"/>
          <button id = "game_room_selector-join_room" class="room_join_button">Join</button>
        </div>
        <hr/>
        <h2>Game Room List</h2>
        <div id="game_room_selector-room_list">
          <div>None</div>
        </div>
      </div>
      <div class="state hidden needs-padding" id="state-game_room_waiting">
        <h2 id="state-game_room_waiting-room_label"></h2>
        Waiting for other player to join room...
      </div>
      <div class="state hidden" id="state-game_ready">
        <div id="canvas-container">
          <div id="canvas"></div>
          <div id="room">Room:</div>
        </div>
        <div id="game-details-container">
          <div id="game_ready-teams">
            <div id="game_ready-teams_left" class="team">
              <div class="team-header"></div>
              <h3>
                <span>Team Left</span>
                <span id="game_ready-teams_left_score" class="team-score"></span>
              </h3>
              <div class="team-footer"></div>
              <div id="game_ready-teams_left_players" class="team-players-container"></div>
            </div>
            <div id="game_ready-teams_right" class="team">
              <div class="team-header"></div>
              <h3>
                <span>Team Right</span>
                <span id="game_ready-teams_right_score" class="team-score"></span>
              </h3>
              <div class="team-footer"></div>
              <div id="game_ready-teams_right_players" class="team-players-container"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="needs-padding" id="fps">FPS:<span></span></div>

    </div>
    <script type="module" src="../src/index.ts"></script>
  </body>
</html>
